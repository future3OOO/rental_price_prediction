<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Price Prediction Report</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        h2 {
            color: #34495e;
            font-size: 22px;
            margin-bottom: 5px;
        }
        h3 {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        .property-features {
            margin-bottom: 30px;
        }
        .property-features ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .property-features li {
            width: 48%;
            margin-bottom: 15px;
        }
        .plot-container {
            margin-bottom: 40px;
        }
        .plot-container h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .plot {
            width: 100%;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .property-features li {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Content as shown in the generate_html_report function -->
</body>
</html>
